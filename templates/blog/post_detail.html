{% extends 'blog/layout.html' %}
{% block bootstrap3_title %} {{ object.title }} {% endblock %}

{% block container %}

    <a class="post-detail-back" href="javascript:history.back()">Назад</a>
    <div class="post-detail">
        <h2 class="post-header">{{ object.title }}</h2>
        <div class="post-date">{{ object.created_date }}</div>
        <br>
        <div class="post-body">{{ object.body }}</div>
    </div>

{% endblock %}
