{% extends 'blog/layout.html' %}
{% block bootstrap3_title %} {{ object.title }} {% endblock %}

{% block container %}

    <div class="post-detail">
        <h2 class="post-header">{{ object.title }}</h2>
        <div class="post-date">{{ object.created_date }}</div>
        <br>
        <div class="post-body">
            {{ object.body|safe }}
        </div>
    </div>

    <div class="post-detail-back">
        <a  href="/">На главную</a>
    </div>

{% endblock %}
